<!DOCTYPE html>
<html>
<head>
  <title>Bill Reminder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Bill Reminder</h1>
    <img src="bill 1.png" alt="Logo" class="logo">
    <form id="billForm">
      <label for="billName">Bill Name:</label>
      <input type="text" id="billName" required>

      <label for="billDate">Due Date:</label>
      <input type="date" id="billDate" required>

      <label for="billStatus">Status:</label>
      <select id="billStatus" required>
        <option value="">Select Status</option>
        <option value="paid">Paid</option>
        <option value="unpaid">Unpaid</option>
      </select>

      <button type="submit">Add Bill</button>
    </form>

    <ul id="billList"></ul> <!-- Added billList container -->
  </div>

  <script src="script.js"></script>
</body>
</html>
